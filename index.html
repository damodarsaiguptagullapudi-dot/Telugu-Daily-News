<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="google-site-verification" content="e70E6N_V9iN-PB2QS-aj6hVUtyP-PyyD6jldXGfsrsw"/>
<title>Telugu Daily News</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Basic Reset */
body{font-family:Arial,sans-serif;margin:0;background:#f5f5f5;}
header{background:#222;color:#fff;padding:15px;text-align:center;position:relative;}
header img{height:50px;vertical-align:middle;margin-right:10px;}
header h2{display:inline;vertical-align:middle;}
nav{margin-top:10px;text-align:center;}
nav button{margin:5px;padding:8px 12px;border:none;border-radius:5px;cursor:pointer;background:#444;color:#fff;font-weight:bold;}
.controls{margin:10px;text-align:center;}
.controls select, .controls button{margin:5px;padding:6px 12px;border-radius:5px;border:none;cursor:pointer;}
.news-card{background:#fff;margin:10px;padding:10px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
.news-photo{width:100%;max-height:200px;object-fit:cover;border-radius:5px;}
footer{text-align:center;background:#222;color:#fff;padding:10px;margin-top:10px;}
.share-buttons{margin-top:5px;}
.share-buttons button{margin-right:5px;padding:5px 10px;border:none;border-radius:5px;background:#555;color:#fff;cursor:pointer;}
</style>
</head>

<body>

<header>
<img src="https://via.placeholder.com/50" alt="Logo">
<h2>Damodar</h2>
<p>Telugu Daily News</p>

<nav>
<button onclick="loadRSS('all')">News</button>
<button onclick="loadRSS('cricket')">Cricket</button>
<button onclick="loadRSS('technology')">Technology</button>
<button onclick="loadRSS('local')">Local</button>
</nav>

<div class="controls">
<select id="langSelect">
<option value="te">తెలుగు</option>
<option value="en">English</option>
<option value="hi">Hindi</option>
</select>
<button onclick="playNews()">▶ Play</button>
<button onclick="pauseNews()">⏸ Pause</button>
</div>

</header>

<main id="news-container"></main>

<footer>
<p>© 2026 Telugu Daily News</p>
<p><a href="#">About Us</a> | <a href="#">Contact</a></p>
</footer>

<script>
// Speech control
let speech;

// RSS feeds
let rssLinks={
all:"https://rss.nytimes.com/services/xml/rss/nyt/World.xml",
cricket:"https://www.espncricinfo.com/rss/content/story/feeds/0.xml",
technology:"https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml",
local:"https://rss.nytimes.com/services/xml/rss/nyt/India.xml"
};

// Load RSS
function loadRSS(category){
let rss=rssLinks[category];
let url="https://api.rss2json.com/v1/api.json?rss_url="+rss;
fetch(url)
.then(res=>res.json())
.then(data=>{
let container=document.getElementById("news-container");
container.innerHTML="";
data.items.slice(0,6).forEach(item=>{
container.innerHTML+=`
<article class="news-card">
<img src="${item.thumbnail || 'https://via.placeholder.com/400'}" class="news-photo">
<h3 class="title">${item.title}</h3>
<p class="content">${item.description}</p>
<div class="share-buttons">
<button onclick="shareWhatsApp('${encodeURIComponent(item.link)}')">WhatsApp</button>
<button onclick="shareTelegram('${encodeURIComponent(item.link)}')">Telegram</button>
<button onclick="copyLink('${encodeURIComponent(item.link)}')">Copy Link</button>
</div>
</article>`;
});
});
}

// Share functions
function shareWhatsApp(url){window.open(`https://wa.me/?text=${url}`,'_blank');}
function shareTelegram(url){window.open(`https://t.me/share/url?url=${url}`,'_blank');}
function copyLink(url){navigator.clipboard.writeText(decodeURIComponent(url));alert("Link copied!");}

// Play voice
function playNews(){
let text="";
document.querySelectorAll(".title,.content").forEach(el=>{text+=el.innerText+". ";});
speech=new SpeechSynthesisUtterance(text);
let lang=document.getElementById("langSelect").value;
speech.lang=(lang==="te")?"te-IN":(lang==="hi")?"hi-IN":"en-US";
window.speechSynthesis.speak(speech);
}

// Pause voice
function pauseNews(){window.speechSynthesis.pause();}

// Default load
loadRSS("all");
</script>

</body>
</html>
